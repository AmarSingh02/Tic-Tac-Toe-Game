<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center mt-5" style="color: rgb(101, 101, 165) ;   font-family: Georgia, 'Times New Roman', Times, serif;; font-weight: bold; font-size: 36px;">
      Tic Tac Toe
    </h1>

    <section>
      <div class="container">
        <div class="col-md-4"></div>
        
<h3 id="gameWinner" class="startgame">Let's Start The Game </h3>
        <div class="col-md-4">
          <div class="row">
            <button onclick="handleClick(this)" id="0" class="col"></button>
            <button onclick="handleClick(this)" id="1" class="col"></button>
            <button onclick="handleClick(this)" id="2" class="col"></button>
          </div>
          <div class="row">
            <button onclick="handleClick(this)" id="3" class="col"></button>
            <button onclick="handleClick(this)" id="4" class="col"></button>
            <button onclick="handleClick(this)" id="5" class="col"></button>
          </div>
          <div class="row">
            <button onclick="handleClick(this)" id="6" class="col"></button>
            <button onclick="handleClick(this)" id="7" class="col"></button>
            <button onclick="handleClick(this)" id="8" class="col"></button>
          </div>
          
        </div>
        <button id="resetButton" onclick="handleReset()">Reset</button>  </div>
        <div class="col-md-4"></div>
      </div>
    </section>
    

    <script src="index.js"></script>
  </body>
</html>
